<html lang="en">
<head>

<body>
    <div class="container">
        <div class="header">
            <a href="./index.html" class="link">Home</a>
            <a href="./card1.html" class="link">Welcome</a>
            <a href="./card2.html" class="link">Email</a>
            <a href="./card3.html" class="link">Phone</a>
            <a href="./card4.html" class="link">Card Details</a>
            <a href="./card5.html" class="link active">Company</a>
        </div>
    
    <div class="card center">
        <img src="./images/office-building.png" alt="office_building" class="building">
        <h1 class="heading2">Your company</h1>
        <p class="intro2">Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <form action="" class="details left">
            <label for="company_name" class="name">Company name</label>
            <input type="text" name="company_name" id="company_name" class="otp">
            <label for="Industry" class="name">Industry (optional)</label>
            <select name="Industry" id="Industry" class="industry">
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Creative Agency</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; IT Industry</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Business Management</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; HR</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; something</option>
            </select>
            <label for="role" class="name">Your role (optional)</label>
            <select name="role" id="role" class="role">
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Owner/Founder/CEO</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Executive</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; Business Management</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; HR</option>
                <option value="agency"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; something</option>
            </select>
            <label for="size" class="name">Company size (optional)</label>
            <select name="size" id="size" class="size">
                <option value="agency"> &nbsp; 2-10</option>
                <option value="agency"> &nbsp; 100-1000</option>
                <option value="agency"> &nbsp; 1000-10,000</option>
                <option value="agency"> &nbsp; >10,000</option>
                <option value="agency"> &nbsp; MNC</option>
            </select>
        </form>
    </div>
    </div>
    
</body>
</html>
